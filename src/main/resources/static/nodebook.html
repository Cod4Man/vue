<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        li{
            background-color: coral;
            border: #090909;
            margin: 10px;
            padding: 6px;
            width: 500px;
            height: 40px;
        }
    </style>
</head>
<body>

<div id="main">
    <input type="text" placeholder="请输入笔记" @keyup.enter="addNote2" v-model="currNode">
    <ul>
        <li v-for="(node,index) in nodeArrays">
            {{index+1}}. {{node}}
            <span @click="removeByIndex(index)">X</span>
        </li>
        <li @click="removeAll">Clear All</li>
    </ul>
</div>

<script>
    var app = new Vue({
        el:'#main',
        data:{
            nodeArrays:[],
            currNode:''
        },
        methods:{
            removeByIndex:function (index) {
                this.nodeArrays.splice(index,1);
            },
            removeAll:function () {
                this.nodeArrays = [];
            },
            addNote2:function () {
                this.nodeArrays.push(this.currNode);
            }
        }
    })

</script>
</body>
</html>
