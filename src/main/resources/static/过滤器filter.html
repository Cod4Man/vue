<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="main">
    原始:<input type="text" v-model="msg"/>
    <br>
    大写:<span>{{msg | toUpperFirLett}}</span>
    <br>
    大小:<span>{{msg | toUpperFirLett | toLowerFirLett}}</span>
    <br>
    小写:<span>{{msg | toLowerFirLett}}</span>

    <hr>
    <h2>格式化日期</h2>
    <div>{{date0}}</div>
    <div>{{date0 | format0('YYYY-MM-DD')}}</div>
</div>
<script>
    // 全局过滤器
    Vue.filter('toUpperFirLett',function (val){
        return val.charAt(0).toUpperCase() + val.substring(1);
    });
    Vue.filter('format0',function (val, forStr) {
        if(forStr == 'YYYY-MM-DD') {
            return val.getFullYear() + "/"
            + (val.getMonth() + 1) + "/"
            + (val.getDate());
        }
       return val;
    });
    var main = new Vue({
        el:'#main',
        data:{
           msg:'',
           date0:new Date()
        },
        // 局部过滤器
        filters:{
            toLowerFirLett:function (val) {
                return val.charAt(0).toLowerCase() + val.substring(1);
            }
        }
    })
</script>
</body>
</html>
